apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: servicios-internal-gateway
  namespace: {NAMESPACE}
spec:
  gatewayClassName: gke-l7-rilb
  addresses:
  - type: NamedAddress
    value: {STATIC_IP_NAME}
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: Selector
        selector:
          matchLabels:
            expose-via-internal-gateway: "true"